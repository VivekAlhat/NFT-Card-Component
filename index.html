<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <img
            src="./images/image-equilibrium.jpg"
            alt="NFT"
            class="card__img__nft"
          />
        </div>
        <div class="card__info">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__info__pricing">
            <div class="card__info__pricing__component">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
              <p id="price">0.041 ETH</p>
            </div>
            <div class="card__info__pricing__component">
              <img src="./images/icon-clock.svg" alt="icon-ethereum" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="card__user_info">
          <img src="./images/image-avatar.png" alt="User avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
